    <!-- 
        1) Install firebase using command:
            npm i -g firebase-tools
        2) Check firebase version:
            firebase --version
        3) Go to console on firebase website.
        4) Creating firebase project.
        5) Create a folder name public and place all your files in it with your main file named as index.html.
        6) Log into your firebase account using command:
            firebase login
        7) To logout of previous firebase account use command:
            firebase logout 
        8) Initialize firebase by command:
            firebase init
        9) Select the following hosting option by using arrow keys and spacebar:
            Hosting: Configure files for Firebase Hosting and (optionally) set up GitHub Action deploys
        10) Use an existing project
        11) Select your firebase project that you created on the website.
        12) Now if you folder name is other than public then you can here enter also
        13) Configure as a single-page app: No
        14) Set up automatic builds and deploys with GitHub?: No
        15) Then in the end deploy your project using following command:
            firebase deploy
        16) You will get a URL for your website.
        17) In case you forgot your website URL then do the following on firebase website :
            Go to firebase => Build => Hosting => Here you will find your URL
     -->
