    <!-- 
        1) Install firebase using command:
            npm i -g firebase-tools
        2) Check firebase version:
            firebase --version
        3) Go to console on firebase website.
        4) Creating firebase project.
        5) Create a folder name public and place all your files in it with your main file named as index.html.
        6) Go to your root folder and open command promt there (here root folder was Learning-Firebase)
        7) Log into your firebase account using command:
            firebase login
        8) To logout of previous firebase account use command:
            firebase logout 
        9) Initialize firebase by command:
            firebase init
        10) Select the following hosting option by using arrow keys and spacebar:
            Hosting: Configure files for Firebase Hosting and (optionally) set up GitHub Action deploys
        11) Use an existing project
        12) Select your firebase project that you created on the website.
        13) Now if you folder name is other than public then you can here enter also
        14) Configure as a single-page app: No
        15) Set up automatic builds and deploys with GitHub?: No
        16) Don't overwrite your index.html or else you will get an error
        17) Then in the end deploy your project using following command:
            firebase deploy
        18) You will get a URL for your website.
        19) In case you forgot your website URL then do the following on firebase website :
            Go to firebase => Build => Hosting => Here you will find your URL
     -->
